<div class="container-fluid">
    <div class="login-page">
        <div class="row">
            <div class="col-md-6 hidden-mobile hidden-mobile-landscape scene">

            </div>
            <div class="col-md-6 login-form">
                <div class="content">
                    <div class="headers center">
                        <p class="logo-text">KALAKUTEERA</p>
                        <p class="slogan">Welcome back! Please login to your account.</p>
                    </div> 
                                        
                    <div class="form-container-sign">
                        <div *ngIf="logged" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <strong>Invalid Credentials</strong> Try Again.
                        </div>

                        <form [formGroup]="loginForm" class="">
                            <div class="form-group borderbtm">
                                <input formControlName="username" type="text" class="form-control" id="username">
                                <span data-placeholder="Username"></span>
                            </div>
                            <div class="form-group borderbtm">
                                <input formControlName="password" type="password" class="form-control" id="pwd">
                                <span data-placeholder="Password"></span>
                            </div>
                            <div class="form-group form-check">
                                <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                                </label>
                            </div>
                            <div class="center mt-5">
                                <button type="submit" (click)="onFormSubmit()" [disabled]="loginForm.invalid" class="btn sign-active">Login</button>
                                <!-- <button type="submit" [routerLink]="['signup']" class="btn sign-deactive">Sign Up</button> -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
